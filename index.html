<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/variables.css">
    <link rel="stylesheet" href="./src/style.css">

</head>
<body>
    <main>
        <div class="nft-card">
            <a href="#" class="nft-image">
                <img src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium">
            </a>
            
            <a href="#">
                <h1 class="nft-title">Equilibrium #3429</h1>
            </a>
            
            <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="values">
                <p class="nft-price">0.041 ETH</p>
                <p class="nft-time-left">3 days left</p>
            </div>

            <div class="nft-author-information">
                <img src="./src/images/image-avatar.png" alt="Avatar profile picture">
                <p>Creation of <a href="#" class="author-name">Jules Wyvern</a></p>
            </div>

        </div>
    </main>
</body>
</html>
